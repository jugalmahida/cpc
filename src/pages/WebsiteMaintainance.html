<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Titles */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 15px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Contact */
        .contact {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .email {
            color: #007bff;
            text-decoration: none;
        }

        .email:hover {
            text-decoration: underline;
        }

        /* Social Media */
        .social-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        .social-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
        }

        /* Instagram Button */
        .instagram-btn {
            border: none;
            padding: 12px;
            border-radius: 40%;
            cursor: pointer;
            transition: 0.3s;
        }

        .instagram-btn:hover {
            transform: scale(1.1);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Centre for Professional Courses</h2>
        <h1 class="subtitle">Website Under Maintenance</h1>
        <p class="message">We are currently making improvements. Please check back later.</p>

        <!-- Contact Email -->
        <div class="contact">
            <p>For urgent inquiries, contact us at:</p>
            <a href="mailto:info.cpc@gujaratuniversity.ac.in" class="email">info.cpc@gujaratuniversity.ac.in</a>
        </div>

        <!-- Social Media Links -->
        <div class="social-box">
            <h3>Follow us on</h3>
            <div class="social-links">
                <a href="https://www.instagram.com/cpc_gujuni/" target="_blank">
                    <button class="instagram-btn">
                        <svg class="icon" aria-hidden="true" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only"></span>
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
